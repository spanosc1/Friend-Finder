								</select>

							</div>
							<button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#match">Submit</button>
						</form>
					</div>
					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Your best match is...</h4>
					    		</div>
								<div class="modal-body">
									<h2 id="name"></h2>
									<img id="image" src="" style="width:565px;height:auto;">

			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#myModal').modal({ show: false})
		$(".submit").on("click", function(){
			var newFriend = {
				scores: [	Number($('#q1').val().trim()),
							Number($('#q2').val().trim()),
							Number($('#q3').val().trim()),
							Number($('#q4').val().trim()),
							Number($('#q5').val().trim()),
							Number($('#q6').val().trim()),
							Number($('#q7').val().trim()),
							Number($('#q8').val().trim()),
							Number($('#q9').val().trim()),
							Number($('#q10').val().trim())
						]
			};

			var currentURL = window.location.origin;

			$.post(currentURL + "/api/friends", newFriend, function(data){
				$("#name").html(data.name);
				$("#image").attr("src", data.photo);
				$('#myModal').modal('show');
			});
			return false;
		});
	</script>
